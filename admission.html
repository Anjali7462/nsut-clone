<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admission</title>
</head>
<body>
    <div class="mid">
        <form>
            <img src="nsut_blue_name.png" width="60%" alt="nsut">
            <h1>Admission Form</h1>
            <label for="Name">Name : </label
                ><input
                  name="Name"
                  type="text"
                  placeholder="Enter Full name"
                  required="yes"
                />
                <br/>
                <br>
                <label for="Date of Birth">Date of Birth : </label
                    ><input
                        name="Date of Birth"
                        type="text"
                        placeholder="Enter Date of Birth"
                        id="accountNo"
                        required="yes"
                    />
                <br/>
                <br>
                <label for="Father's Name">Father's Name :</label
                    ><input
                    name="Father's Name"
                    type="text"
                    placeholder="Enter Father's Name"
                    required="yes"
                    />
                    <br/>
                    <br>
                <label for="Mothers Name">Mothers Name : </label
                    ><input
                    name="Mothers Name"
                    type="text"
                    placeholder="Enter Mothers Name"
                    required="yes"
                    />
                <br/>
                <br>
                <label for="Jee Mains enrollment no.">Jee Mains enrollment no.: </label
                    ><input
                    name="Jee Mains enrollment no."
                    type="text"
                    placeholder="Enter Jee  Mains enrollment no."
                    required="yes"
                    />
                <br />
                <br>
                <label for="JEE Mains rank">JEE Mains rank : </label
                    ><input
                    name="JEE Mains rank"
                    type="text"
                    placeholder="Enter JEE Mains rank"
                    required="yes"
                    />
                <br />
                <br>
                <label for="12th percentage">12th percentage : </label
                        ><input
                        name="12th percentage"
                        type="text"
                        placeholder="Enter 12th percentage"
                        required="yes"
                        />
                    <br />
                    <br>
                    <label for="10th percentage">10th percentage : </label
                        ><input
                        name="10th percentage"
                        type="text"
                        placeholder="Enter 10th percentage"
                        required="yes"
                        />
                        <br />
                        <br>
                        <label for="Board">Board : </label
                            ><input
                            name="Board"
                            type="text"
                            placeholder="Enter Board"
                            required="yes"
                            />
                        <br />
                        <br>
                        <label for="Address">Address : </label
                            ><input
                            name="Address"
                            type="text"
                            placeholder="Enter Address"
                            required="yes"
                            />
                        <br />
                        <br>
                        <label for="Email id">Email id : </label
                            ><input
                            name="Email id"
                            type="text"
                            placeholder="Enter Email id"
                            id="accountNo"
                            required="yes"
                             />
                        <br />
                        <br>
                    <label for="Mobile no">Mobile no : </label
                        ><input
                        name="Mobile no"
                        type="text"
                        placeholder="Enter mobile no"
                        id="accountNo"
                        required="yes"
                        />
                    <br />
                    <br>
                    <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
